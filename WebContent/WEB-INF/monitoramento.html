<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitStation</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans|Ubuntu+Mono' rel='stylesheet'/>
	<link href='http://hpneo.github.io/gmaps/styles.css' rel='stylesheet' />
	<link href='http://hpneo.github.io/gmaps/prettify/prettify.css' rel='stylesheet' type='text/css' />
	<link href="track.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
</head>
<body>
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.end').hide();
			$("#dados").hide();
			$("#sugestao").hide();
		});
		function init() {
			inicia();
			$('.start').hide();
			$('.end').show();
			mapear();
		}
	</script>

    <div data-include="menu.html"></div>
    <!--=========================================================================================================================== -->
	<div id="rota" data-role="content">
		<div class="text-center big-text">
			<p>
				<span id="counter"></span>
			</p>
		</div>
		<div class="col-xs-12">
			<button class="start btn btn-default big-button" onclick="init()">Começar Corrida</button>
		</div>
		<div class="col-xs-12">
			<br /><br />
			<div id="map"></div>
		</div>
		<div class="row">
			<ul id="instructions">
			</ul>
		</div>
		<div class="col-xs-12">
			<button type="button" class="end btn btn-default big-button" onclick="end()">Finalizar corrida</button>
		</div>
    </div>
<!--=========================================================================================================================== -->
    <div id="dados">
    	<div class="col-xs-12 big-text">
			<p>
		       Calorias: <span id="caloria"></span><br>
		       Distância: <span id="distance"> </span> km<br>
		       Tempo: <span id="tempo"></span><br>
		    </p>
		</div>	
		<div class="col-xs-12">
			<button type="button" onclick="loadSugest()" class="btn btn-default big-button">Refeição</button>
		</div>
    </div>
    <!--=========================================================================================================================== -->
    <div id="sugestao">
		<div class="col-xs-12">
			<div id="yummies"></div>
		</div>
		<div class="col-xs-12">	
			<a href="home.html">
				<button type="button" class="btn btn-default big-button">Prosseguir</button>
			</a>
		</div>
    </div>
    <!--=========================================================================================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://hpneo.github.io/gmaps/gmaps.js"></script>
	<script src="http://hpneo.github.io/gmaps/prettify/prettify.js"></script>

	<script src="csi.js"></script>
    <script src="cronometro.js"></script>
    <script src="refeicao.js"></script>
    <script src="geolocalizacao.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
